<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="./length/main.js" defer></script>
        <script src="./temperature/main.js" defer></script>
        <script src="./weight/main.js" defer></script>
        <link rel="stylesheet" href="style.css" />
        <title>Conversor de medidas</title>
    </head>

        <header>
            <img src="./img/balance.png" alt="weigth" />
            <img src="./img/ruler.png" alt="length" />

        </header>
        <div class="length-converter">
            <input type="text" class="enter-value" />
            <input type="text" class="output-value" />
        </div>
        <div class="temperature-converter">
            <input type="text" class="enter-value" />
            <input type="text" class="output-value" />
        </div>
        <div class="weight-converter">
            <input type="text" class="enter-value" />
            <input type="text" class="output-value" />
        </div>
    </body>
